<div *ngIf="carregando">
    <div id="spinner" class="d-flex justify-content-center align-items-center">
        <app-loading-spinner></app-loading-spinner>
    </div>
</div>

<div *ngIf="!carregando">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Estatísticas do Sistema</h5>
                    <p class="card-text">Quantidade de Pacientes: {{ quantidadePacientes }}</p>
                    <p class="card-text">Quantidade de Medicamentos: {{ quantidadeMedicamentos }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2>Buscar Paciente</h2>
                    <div>
                        <label>Buscar por:</label>
                        <select [(ngModel)]="searchOption">
                            <option value="nomeCompleto">Nome</option>
                            <option value="telefone">Telefone</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div>
                        <label>{{ searchOption === 'nomeCompleto' ? 'Nome:' : searchOption === 'telefone' ? 'Telefone:' : 'Email:' }}</label>
                        <input type="text" [(ngModel)]="searchValue">
                    </div>
                    <button (click)="search()">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <h5>Pacientes</h5>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-4" *ngFor="let paciente of resultadosDaBusca">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ paciente.nomeCompleto }}</h5>
                    <p class="card-text">{{ paciente.idade }} anos, {{ paciente.convenio || "sem convênio" }}</p>
                    <a [routerLink]="['cadastro-pacientes', paciente.id]"><button class="btn btn-primary">Ver
                            Mais</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
