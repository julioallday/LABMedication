<div class="d-flex">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl w-10 mx-auto font-medium mb-3">Bem-vindo! Por favor, faça login para acessar
                sua conta.</div>
            <span class="text-600 font-medium line-height-3">Não tem uma conta?</span>
            <!-- Button trigger modal -->
            <a type="button" class=" font-medium no-underline ml-2 text-blue-500 cursor-pointer"
                data-bs-toggle="modal" data-bs-target="#exampleModal">
                Criar conta!
            </a>
        </div>
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input [(ngModel)]="login.email" id="email1" type="text" placeholder="Endereço de email" pInputText
                class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
            <input [(ngModel)]="login.senha" id="password1" type="password" placeholder="Senha" pInputText
                class="w-full mb-3">


            <div class="flex align-items-center justify-content-between mb-6">

                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a senha?</a>
            </div>

            <button  pButton pRipple label="Fazer login" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
    <div class="w-6 ">
        <img class="border-round" src="https://source.unsplash.com/600x600?medication" alt="medicamentos">
    </div>
</div>
<app-cadastro-conta></app-cadastro-conta>
