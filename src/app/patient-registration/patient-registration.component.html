<p-button label="Cadastrar" [disabled]="!botaoCadastrar" (click)="enviar()"></p-button>

<p-button label="Editar"[disabled]="!botaoEditar" (click)="editar()"></p-button>

<p-button label="Deletar"[disabled]="!botaoEditar" (click)="excluir()"></p-button>

<form [formGroup]="formulario" class="row gap-3">
    <label for="nomeCompleto">Nome Completo</label>
    <input class=" w-full" type="text" id="nomeCompleto" formControlName="nomeCompleto" />

    <label for="genero">Gênero</label>
    <select class=" w-full" id="genero" formControlName="genero"> 
        <option *ngFor="let genero of generos" [value]="genero">{{genero}}</option>
    </select>

    <label for="dataNascimento">Data de Nascimento</label>
    <input type="date" id="dataNascimento" formControlName="dataNascimento" />

    <label for="cpf">CPF</label>
    <p-inputMask mask="999.999.999-99" id="cpf" formControlName="cpf" placeholder="999.999.999-99"></p-inputMask>

    <label for="rgOrgaoExpedidor">RG com órgão expedidor</label>
    <p-inputMask mask="99.999.999-9 aaaaaa" id="rgOrgaoExpedidor" formControlName="rgOrgaoExpedidor"
        placeholder="xx.xxx.xxx-x orgão"></p-inputMask>

    <label for="estadoCivil">Estado Civil</label>
    <select id="estadoCivil" formControlName="estadoCivil">
        <option *ngFor="let estadoCivil of estadosCivis" [value]="estadoCivil">{{estadoCivil}}</option>
    </select>

    <label for="telefone">Telefone</label>
    <p-inputMask mask="(99)9 9999-9999"id="telefone" formControlName="telefone" placeholder="(99)9 9999-9999"></p-inputMask>

    <label for="email">E-mail (opcional)</label>
    <input type="email" id="email" formControlName="email" />

    <label for="naturalidade">Naturalidade</label>
    <input type="text" id="naturalidade" formControlName="naturalidade" />

    
    <label for="contatoEmergencia">Contato de Emergência</label>
    <p-inputMask mask="(99)9 9999-9999" id="contatoEmergencia" formControlName="contatoEmergencia"
        placeholder="(99)9 9999-9999"></p-inputMask>


    <label for="alergias">Lista de Alergias (opcional)</label>
    <input type="text" id="alergias" formControlName="alergias" />

    <label for="cuidadosEspecificos">Lista de Cuidados Específicos (opcional)</label>
    <input type="text" id="cuidadosEspecificos" formControlName="cuidadosEspecificos" />

    <label for="convenio">Convênio (opcional)</label>
    <input type="text" id="convenio" formControlName="convenio" />

    <label for="numeroConvenio">Número do Convênio (opcional)</label>
    <input type="text" id="numeroConvenio" formControlName="numeroConvenio" />

    <label for="validadeConvenio">Validade do Convênio (opcional)</label>
    <input type="date" id="validadeConvenio" formControlName="validadeConvenio" />

    <label>Endereço</label>
    <span class="p-float-label">
        <p-inputMask type="text" (onBlur)="buscarCep()" mask="99999-999" formControlName="cep" id="cep"></p-inputMask>
        <label htmlFor="cep">CEP</label>
    </span>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" formControlName="cidade" />

    <label for="estado">Estado</label>
    <input type="text" id="estado" formControlName="estado" />

    <label for="logradouro">Logradouro</label>
    <input type="text" id="logradouro" formControlName="logradouro" />

    <label for="numero">Número</label>
    <input type="text" id="numero" formControlName="numero" />

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" formControlName="complemento" />

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" formControlName="bairro" />

    <label for="pontoReferencia">Ponto de Referência</label>
    <input type="text" id="pontoReferencia" formControlName="pontoReferencia" />
 
 
</form>
